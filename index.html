<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Convert Audio File</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Audioset</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Convert Audio File</h2>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileToUpload">Select audio file to upload:</label>
                    <input type="file" name="fileToUpload" id="fileToUpload">
                </div>
                <div class="form-group">
                    <label for="uploadFormat">Select upload format:</label>
                    <select name="uploadFormat" id="uploadFormat">
                        <option value="mp3">MP3</option>
                        <option value="wma">WMA</option>
                        <option value="flac">FLAC</option>
                        <option value="ogg">OGG</option>
                        <option value="aac">AAC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="compressionFormat">Select compression format:</label>
                    <select name="compressionFormat" id="compressionFormat">
                        <option value="mp3">MP3</option>
                        <option value="wma">WMA</option>
                        <option value="flac">FLAC</option>
                        <option value="ogg">OGG</option>
                        <option value="aac">AAC</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Convert Audio" name="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
